<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          th:href="@{/vendors/font-awesome/css/font-awesome.min.css}">
    <!-- NProgress -->
    <link rel="stylesheet" th:href="@{/vendors/nprogress/nprogress.css}">
    <!-- Dropzone.js -->
    <link rel="stylesheet" th:href="@{/vendors/dropzone/dist/min/dropzone.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}">

    <!-- Custom Theme Style -->
    <link rel="stylesheet" th:href="@{/build/css/custom.min.css}">

    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>

<!-- Datatables -->
<script th:src="@{/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
<script th:src="@{/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
<script th:src="@{/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
<script th:src="@{/vendors/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
<script th:src="@{/vendors/jszip/dist/jszip.min.js}"></script>
<script th:src="@{/vendors/pdfmake/build/pdfmake.min.js}"></script>
<script th:src="@{/vendors/pdfmake/build/vfs_fonts.js}"></script>
<script th:src="@{/vendors/sweetalert2/sweetalert2.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.js}"></script>

<body>
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <h1>로그인</h1>
                <form method="post" th:action="@{/auth/login}">
                    <div>
                        <input class="form-control" name="id" placeholder="아이디" required="" type="text" value="admin"/>
                    </div>
                    <div>
                        <input class="form-control" name="password" placeholder="비밀번호" required="" type="password"
                               value="123123"/>
                    </div>
                    <div>
                        <button class="btn btn-primary w-100" type="submit">로그인</button>
                    </div>
                </form>
                <div>
                    <button class="btn btn-primary w-100" th:onclick="|location.href='@{/member/signUp}'|">회원가입</button>
                </div>
                <div>
                    <button class="btn btn-primary w-100" th:onclick="|location.href='@{/signUp}'|">비밀번호 찾기</button>
                </div>
                <div class="clearfix"></div>

                <div class="separator">

                    <div class="clearfix"></div>
                    <br/>

                    <div>
                        <h1><i></i> 우리동네</h1>
                        <p>©2023 information sharing system </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

</body>

</html>
